<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>

        <script>

            function padString(userString, strokeLength, userSymbol, toStart){
                
                userSymbol = userSymbol[0];

                var difference = strokeLength - userString.length;

                var sumCharacter = "";
                
                for (var i = 1; i <= difference; i++){ 
                    sumCharacter += userSymbol;
                }

                if (toStart === true){
                    return (sumCharacter + userString );
                } else {
                    return (userString + sumCharacter);
                }

            }

            var result = padString("ivan", 7,  "*",  false);

            console.log(result)



        </script>

    </body>
</html>
