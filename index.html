<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">

    </head>
    <body>

        <script>

            var userString = prompt('введите текст');
            var strokeLength =+ prompt('введите размер строки');
            var userSymbol = prompt('введите символ');
            var toStart = 'false';



            function padString(userString, strokeLength, userSymbol, toStart){


                if(userSymbol){
                   userSymbol = userSymbol[0];
                    var userCharacter = true;
                } else {
                    console.log("не введен символ");
                }


                if (strokeLength === NaN){
                    console.log("размер строки должен быть числом");
                } else{
                    var useNumber = true;
                }


                var difference = strokeLength - userString.length;

                if (userString.length < strokeLength){
                    var comparison = true;
                } else {
                    console.log("размер строки должен быть больше текста");
                }

                var sumCharacter = "";
                for (var i = 1; i <= difference; i++){ 
                    sumCharacter += userSymbol;
                }

                if ( userCharacter == true && useNumber == true && comparison == true ){
                    if (toStart === true){
                        console.log(sumCharacter + userString );
                    } else {
                        console.log(userString + sumCharacter);
                    }
                } else {
                    console.log("ошибка");
                }

            }

            padString(userString, strokeLength, userSymbol);




        </script>

    </body>
